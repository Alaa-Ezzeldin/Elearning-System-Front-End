<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="css/quiz.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <form class="" action="index.html" method="post">


      <div class="about-quiz">
        <h5>About Quiz</h5>
        <hr width="50%" >
        <input class="form-control form-control-lg quiz-name" type="text" placeholder="Quiz name">

        <textarea name="name" class="form-control quiz-des col-7" rows="4" style="resize:none" placeholder="Quiz description and notes"></textarea>
        <div class="input-group col-2 time-c">
          <input type="text" class="form-control" placeholder="Time">
          <div class="input-group-append">
            <span class="input-group-text">minutes</span>
          </div>
        </div>

      </div>
      <hr >
      <div class="quiz_description">
        <h5>Questions</h5>
        <hr width="50%">
        <button type="button" class="btn btn-dark" id="add-que">add Question</button>

        <section>
          <p>Q1)</p>
          <button type="button" class="btn btn-danger delete-que"><i class="far fa-times-circle"></i></button>
          <textarea name="name" class="form-control " rows="4" style="resize:none" placeholder="Question here"></textarea>
          <button type="button" class="btn btn-secondary" id="add-sol">Add solution</button>

          <div class="input-group ques-c">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="radio" name="q1">
              </div>
            </div>
            <textarea name="name" class="form-control " rows="1" style="resize:none" placeholder="Sol"></textarea>

            <button class="btn  btn-danger" type="button">Remove</button>
          </div>
          <div class="input-group ques-c">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="radio" name="q1">
              </div>
            </div>
            <textarea name="name" class="form-control " rows="1" style="resize:none" placeholder="Sol"></textarea>
            <div class="input-group-append">
              <button class="btn  btn-danger" type="button">Remove</button>
            </div>
          </div>
        </section>

        <section>
          <p>Q2)</p>
          <button type="button" class="btn btn-danger delete-que"><i class="far fa-times-circle"></i></button>
          <textarea name="name" class="form-control " rows="4" style="resize:none" placeholder="Question"></textarea>
          <button type="button" class="btn btn-secondary" id="add-sol">Add solution</button>

          <div class="input-group ques-c">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="radio" name="q2" >
              </div>
            </div>
            <textarea name="name" class="form-control " rows="1" style="resize:none" placeholder="Sol"></textarea>

            <button class="btn  btn-danger" type="button">Remove</button>
          </div>

          <div class="input-group ques-c">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="radio" name="q2" >
              </div>
            </div>
            <textarea name="name" class="form-control " rows="1" style="resize:none" placeholder="Sol"></textarea>

            <button class="btn  btn-danger" type="button">Remove</button>
          </div>

        </section>
        <input type="submit" class="btn btn-success" id="save-b" name="" value="Save">
      </div>
    </form>
  </div>

</body>
</html>
